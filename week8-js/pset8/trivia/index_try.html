<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles_try.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                //When the answer is correct, button turns green and we add a pragraf to it.
                let correct = document.querySelector('.correct');

                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });
                //When the answer is incorrect, button turns red and we add a paragraf to it.
                let incorrects = document.querySelectorAll(".incorrect");

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                    })
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Switzerland') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section1">
                <h2 class="h2_left">Part 1: Multiple Choice </h2>
                <hr>
                <img class="image1" src="image1_0.jpg" alt="Sheep">
                <!-- TODO: Add multiple choice question here -->
                <div class="content1">
                    <h3 class="text1">What is the approximate ratio of people to sheep in New Zealand?</h3>

                    <button type="text" class="incorrect">6 people per 1 sheep</button>
                    <button type="text" class="incorrect">3 people per 1 sheep</button>
                    <button type="text" class="incorrect">1 people per 1 sheep</button>
                    <button type="text" class="incorrect">1 people per 3 sheep</button>
                    <button type="text" class="correct">1 people per 6 sheep</button>
                    <p id="answer1"></p>
                </div>
            </div>

            <div class="section2">
                <h2 class="h2_right">Part 2: Free Response</h2>
                <hr>
                <div class="content2">
                    <img class="image2" src="Gpiggies.jpg" alt="World">
                    <!-- TODO: Add free response question here -->
                    <h3>In which country is it illegal to own only one guinea pig,as a lone guinea pig might get lonely?</h3>

                    <input type="text" placeholder="Country">
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>
                </div>

            </div>
        </div>
    </body>

</html>
